<!DOCTYPE html>
<html>
<head>
	<title>ShopX Direct Redirect</title>

	<script type="text/javascript">
	
        var current_page_url = window.location.href;
        var redirection_url = '';
        var redirection_url = current_page_url.split("?url=")[1];
        window.location.href = decodeURIComponent(redirection_url);

	</script>

</head>
<body style="text-align: center;">
<p>Please wait while we are redirecting...</p>
</body>
</html>
