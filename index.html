<!DOCTYPE html>
<html>
<head>
	<title>Deeplink Demo Page</title>
</head>
<body>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111105878-1"></script>
<script>
  var current_page_url = window.location.href;
  var src = '';  

	if (current_page_url.indexOf("?src=") !== -1) {
		var base_url = current_page_url.split("?src=")[0];
		src = current_page_url.split("?src=")[1];
		console.log(current_page_url);
		console.log(base_url);
		console.log(src);
		alert("current_page_url: " + current_page_url + ", base_url: " + base_url + ", src: " + src);
	}

	window.dataLayer = window.dataLayer || [];
  function gtag(){
		dataLayer.push(arguments);
  }
  gtag('js', new Date());
	gtag('event', 'referral_src', {'dimension2': src});
  gtag('config', 'UA-111105878-1');
  alert("Pushing event to google analytics");
  if (current_page_url.indexOf("?src=") !== -1) {
  	window.location.href = base_url;
  }
</script>

</body>
</html>
